  <div class="flex flex-wrap -m-4">
      <div *ngFor="let a of loans " class="xl:w-1/3 md:w-1/2 p-4">
        <div class="bg-white p-6 shadow-md rounded-lg">
          <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Id: {{a.id}}</h3>
          <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Minimum payment deadline: {{a.minimumPaymentDeadline}}</h3>
          <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Maximum payment deadline: {{a.maximumPaymentDeadline}}</h3>
          <p class="leading-relaxed text-base">Loan Amount: {{a.loanAmount}}</p>
        </div>
      </div>
  </div>
